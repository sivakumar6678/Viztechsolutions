<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="templates/styles/style.css">
    <link rel="stylesheet" href="templates/styles/premium-styles.css">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Thank You | VizTech Solutions</title>
    <link rel="icon" href="images/logo.jpg" type="image/icon type">
    <style>
        .thank-you-section {
            padding: 120px 0;
            text-align: center;
            background: linear-gradient(rgba(45, 48, 71, 0.9), rgba(45, 48, 71, 0.9)), url('images/contact-hero-bg.jpg');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .thank-you-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 60px 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        
        .thank-you-icon {
            width: 100px;
            height: 100px;
            background-color: #d17a22;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
        }
        
        .thank-you-title {
            font-size: 36px;
            font-weight: 700;
            color: #2d3047;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .thank-you-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background-color: #d17a22;
            color: white;
            font-size: 16px;
            font-weight: 600;
            padding: 15px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .thank-you-button:hover {
            background-color: #e89b4b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            color: white;
        }
        
        .thank-you-button i {
            transition: transform 0.3s ease;
        }
        
        .thank-you-button:hover i {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-container">
            <div class="thank-you-icon">
                <i class="fas fa-check"></i>
            </div>
            <h1 class="thank-you-title">Thank You for Contacting Us!</h1>
            <p class="thank-you-message">
                We've received your message and appreciate your interest in VizTech Solutions. Our team will review your inquiry and get back to you as soon as possible, usually within 24-48 hours.
            </p>
            <a href="index.html" class="thank-you-button">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
